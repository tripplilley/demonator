---
yaml-files:
  - "*.yaml"
  - "*.yml"
  - ".yamllint"

ignore-from-file: ".gitignore"

# this makes sorting alphabetical instead of by code-point (case-insensitive)
locale: "en_US.UTF-8"

rules:
  anchors: enable
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end: disable
  document-start:
    level: warning
  empty-lines: enable
  empty-values: disable
  float-values: disable
  hyphens: enable
  indentation:
    indent-sequences: true
    spaces: 2
  key-duplicates: enable
  key-ordering: disable
  line-length:
    level: warning
    max: 120
    allow-non-breakable-inline-mappings: false
    allow-non-breakable-words: true
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings:
    level: warning
    quote-type: double
    required: false
    extra-required:
      - "^.+://"
  trailing-spaces: enable
  truthy:
    level: warning
